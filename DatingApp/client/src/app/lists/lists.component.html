<div class="text-center mt-3">
  <h2>{{predicate === 'likes' ? 'Members I Like' : 'Members Who Like Me'}}</h2>
</div>

<div class="container nt-3">
  <div class="row">
    <div class="btn-group" name="predicate">
      <button class="btn btn-primary" btnRadio="liked" [(ngModel)]="predicate" (click)="loadLikes()">
        Members I Like
      </button>
      <button class="btn btn-primary" btnRadio="likedBy" [(ngModel)]="predicate" (click)="loadLikes()">
        Members Who Like Me
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-2" *ngFor="let member of members">
      <app-member-card [member]="$any(member)"></app-member-card>
    </div>
  </div>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination">

  <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemsPerPage"
    [(ngModel)]="pagination.currentPage" (pageChanged)="pageChanged($event)" previousText="&lsaquo;" nextText="&rsaquo;"
    firstText="&laquo;" lastText="&raquo;">

  </pagination>
  <!-- Check box for cached or uncached -->
  <div>
    <button
      type="button"
      class="btn btn-primary ml-5"
      [(ngModel)]="singleModel"
      btnCheckbox
      [btnCheckboxTrue]="true"
      [btnCheckboxFalse]="false">
      Cached
    </button>
  </div>

</div>
